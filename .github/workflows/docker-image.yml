name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push the Docker image
        uses: docker/build-push-action@v2
        with:
          context: "."
          push: true
          tags: xiaohaihuang/screen-share

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Update container
        run: docker run -i --name watchtower-once --rm  -v /var/run/docker.sock:/var/run/docker.sock containrrr/watchtower --cleanup --run-once
